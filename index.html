<!DOCTYPE html>
<html>
	<head>
		<title>Rob's Google Home Page</title>
		<style>
			div {
				border: 2px solid;
			}
			.imageProps {
				display: block;
				margin-left: auto;
				margin-right: auto;
				height: 220px;
				width: 531px;
			}
			.textBoxProps {
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 600px;
			}
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			li {
				display: inline;
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
			  <li><a href="#home">Home</a></li>
			  <li><a href="#news">News</a></li>
			  <li><a href="#contact">Contact</a></li>
			  <li><a href="#about">About</a></li>
			</ul>
		</div>
		<div>
			<img src="googleImage.jpg" class="imageProps"/>
		</div>
		<div>
			<input type="text" class="textBoxProps"></input>
		</div>
		
		<footer>
			<div>
				<ul>
				  <li><a href="#home">Advertising</a></li>
				  <li><a href="#news">Business</a></li>
				  <li><a href="#about">About</a></li>
				</ul>
			</div>
		</footer>
		
		
	</body>
</html>
